version: '3.7'

services:
  influxdb:
    hostname: influxdb
    env_file: .env
    image: influxdb
    volumes:
      - ./influxdb/persistent-data:/bitnami/influxdb
    ports:
      - "80:8086"

  driver:
    image: crocokyle/powmr-driver:latest
    volumes:
      - .:/driver
    command: /bin/sh -c 'python /driver/main.py'