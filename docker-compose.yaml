version: '3.7'

services:
  influxdb:
    hostname: influxdb
    env_file: .env
    image: influxdb
    volumes:
      - ./influxdb/persistent-data:/bitnami/influxdb
    ports:
      - "80:8086"

  driver:
    image: python:3.11
    volumes:
      - .:/driver
    command: /bin/sh -c 'pip install -r /driver/requirements.txt && python /driver/main.py'